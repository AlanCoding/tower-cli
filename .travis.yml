sudo: false
language: python
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"
    - "nightly"
matrix:
  allow_failures:
    - python: nightly
before_install:
  - ./install_awx.sh
install:
    - pip install -r requirements_dev.txt
script:
    - flake8 tower-cli/ tests/
    - tox
    - py.test tests_awx/
after_success:
    coveralls
