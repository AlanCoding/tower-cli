sudo: false
language: python
python:
    - "2.6"
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
env:
    - TOXENV=py2.6
    - TOXENV=py2.7
    - TOXENV=py3.3
    - TOXENV=py3.4
    - TOXENV=py3.5
    - TOXENV=flake8
install:
    - pip install flake8
    - pip install tox coveralls --use-mirrors
script:
    - tox
after_success:
    coveralls
